<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>WebAR Model</title>
</head>
<body>
  <p>Ładowanie modelu AR...</p>

  <script>
    const isiOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);

    if (isiOS) {
      // iOS – otwiera plik .usdz w Quick Look
      window.location.href = 'model.usdz';
    } else {
      // Android – otwiera model.glb w Scene Viewer
      window.location.href =
        'intent://arvr.google.com/scene-viewer/1.0?file=' +
        encodeURIComponent(window.location.origin + '/model.glb') +
        '#Intent;scheme=https;package=com.google.ar.core;action=android.intent.action.VIEW;end;';
    }
  </script>
</body>
</html>

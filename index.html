<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>WebAR Model</title>
</head>
<body>
  <script>
    const isiOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);

    if (isiOS) {
      document.write(`
        <a rel="ar" href="model.usdz">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/92/3D_icon.png/240px-3D_icon.png" alt="Zobacz model w AR" width="200">
        </a>
      `);
    } else {
      // Android â€“ Scene Viewer
      window.location.href =
        'intent://arvr.google.com/scene-viewer/1.0?file=' +
        encodeURIComponent(window.location.origin + '/model.glb') +
        '#Intent;scheme=https;package=com.google.ar.core;action=android.intent.action.VIEW;end;';
    }
  </script>
</body>
</html>
